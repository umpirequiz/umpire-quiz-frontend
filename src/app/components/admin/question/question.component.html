{{ this.modeLabel }} question:
<form (ngSubmit)="save(questionForm)" #questionForm="ngForm" class="card p-2 m-2" novalidate>
  <div class="card-body">
    @if (this.editMode) {
      <label for="id" class="form-label">Id</label>
      <input type="number" class="form-control mb-2"
             id="id" name="id"
             required
             [(ngModel)]="question.id">
    }

    <label for="text" class="form-label">Question<span>{{ asterisk(qText) }}</span></label>
    <textarea type="text" rows="5" class="form-control mb-2"
              id="text" name="text"
              required
              [(ngModel)]="question.i18nValue" #qText="ngModel"></textarea>

    <label for="cStrikes" class="form-label">Strikes</label>
    <input type="number" class="form-control mb-2"
           id="cStrikes" name="cStrikes"
           maxlength="1" max="3" required
           [(ngModel)]="question.gameState.strikes">

    <div class="btn-group" role="group" aria-label="Buttons">
      <button class="btn btn-success" [disabled]="questionForm.invalid">Ok</button>
      <div class="btn btn-warning" (click)="cancel()">Cancel</div>
    </div>
  </div>
</form>
