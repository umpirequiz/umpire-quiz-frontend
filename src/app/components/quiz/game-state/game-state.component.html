<div class="card mt-1">
  <div class="card-header">Gamestate</div>
  <div class="card-body">
    <table class="w-100" aria-hidden="true">
      <tr>
        <td>
          Balls {{ currentGameState.balls }} -
          Strikes  {{ currentGameState.strikes }} -
          Outs {{ currentGameState.outs }}
        </td>
      </tr>
      <tr>
        <td>
          {{ runners() }}
        </td>
      </tr>
    </table>
  </div>
</div>
