<nav class="navbar navbar-expand-lg shadow p-3 navbar-fixed-top" data-bs-theme="dark" style="background-color: #0d6efd">
  <div class="container-xxl">
    <a class="navbar-brand" href="#">UmpireQuiz</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/" [routerLinkActiveOptions]="{ exact: true }"
             aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/quiz">Quiz</a>
        </li>
        @if (isLoggedIn$ | async) {
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/questions">Questions</a>
          </li>
        }
      </ul>
      <div class="ms-auto text-white">
        @if (isLoggedIn$ | async) {
          Logged in as: <b>{{ loggedInUser() }} </b>
          <a (click)="logout()" class="d-fl">
            <button class="btn btn-outline-light m-auto">Log out</button>
          </a>
        } @else {
          <a routerLink="/login" class="d-fl">
            <button class="btn btn-outline-light">Login</button>
          </a>
        }

      </div>
    </div>
  </div>
</nav>
